<html>
  <head>
    <title>JS Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='assets/stylesheets/app.css' rel='stylesheet' type='text/css' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <br>
    <h2 class='center'>The JavaScript Calculator</h2>
      <div class='container center'>
        <hr>
        <div class='spacer'></div>
        <div class='border'>
          <div class='col s12'>
            <div class='output-field'>
              <div class='row'>
                <ul>
                  <div class='box'>
                    <h5 id='show'><h5>
                  </div>
                </ul>
              </div>
            </div>
          </div>
          <div class='row'>
            <ul>
              <div class='calc-btn btn black'>7</div>
              <div class='calc-btn btn black'>8</div>
              <div class='calc-btn btn black'>9</div>
              <div class='oper-btn btn black'>/</div>
            </ul>
          </div>
          <div class='row'>
            <ul>
              <div class='calc-btn btn black'>4</div>
              <div class='calc-btn btn black'>5</div>
              <div class='calc-btn btn black'>6</div>
              <div class='oper-btn btn black'>*</div>
            </ul>
          </div>
          <div class='row'>
            <ul>
              <div class='calc-btn btn black'>1</div>
              <div class='calc-btn btn black'>2</div>
              <div class='calc-btn btn black'>3</div>
              <div class='oper-btn btn black'>-</div>
            </ul>
          </div>
          <div class='row'>
            <ul>
              <div class='btn black' id='clear-btn'>C</div>
              <div class='oper-btn btn black'>0</div>
              <div class='oper-btn btn black'>+</div>
              <div class='eq-btn btn black'>=</div>
            </ul>
          </div>
        </div>
      </div>
    <script src='assets/javascripts/app.js'></script>
  </body>
</html>
